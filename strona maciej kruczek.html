<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Makieta aplikacji – praca dyplomowa</title>

<style>
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  text-align: center;
  margin: 0;
}

header {
  background-color: #2b6cb0;
  color: white;
  padding: 20px;
}

nav {
  background-color: #333;
  padding: 10px;
}

nav a {
  color: white;
  margin: 0 10px;
  text-decoration: none;
  font-weight: bold;
}

section {
  padding: 20px;
}

.menu {
  display: inline-block;
  background: white;
  padding: 20px;
  border-radius: 10px;
}

.menu div {
  padding: 10px;
  border-bottom: 1px solid #ddd;
}

.menu div:last-child {
  border-bottom: none;
}

audio {
  margin-top: 20px;
}
</style>
</head>

<body>

<header>
  <h1>Aplikacja do wyszukiwania połączeń kolejowych</h1>
  <p>Autor: Maciej Kruczek</p>
  <p>Data: 17.01.2026</p>
</header>

<nav>
  <a href="#">Strona główna</a>
  <a href="#">Połączenia</a>
  <a href="#">Bilety</a>
  <a href="#">Kontakt</a>
</nav>

<section>
  <h2>Makieta menu głównego aplikacji</h2>

  <div class="menu">
    <div>Wyszukaj połączenie</div>
    <div>Sprawdź rozkład</div>
    <div>Kup bilet</div>
    <div>Ustawienia</div>
  </div>

  <p>Projekt koncepcyjny przyszłej pracy dyplomowej.</p>

  <audio controls>
    <source src="muzyka.mp3" type="audio/mpeg">
    Twoja przeglądarka nie obsługuje audio.
  </audio>
</section>

</body>
</html>
